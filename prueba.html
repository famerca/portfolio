<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotÃ³n Contorneado con AnimaciÃ³n</title>
    <style>
      /* From Uiverse.io by kleenpulse */
.btn {
  --border-color: linear-gradient(-45deg, #ffae00, #7e03aa, #00fffb);
  --border-width: 0.125em;
  --radius: 1.5em; /* controla el redondeo */
  --blur: 30px;
  --bg: #080312;
  --color: #afffff;

  color: var(--color);
  cursor: pointer;
  position: relative;
  isolation: isolate;
  display: inline-grid;
  place-content: center;
  padding: 0.5em 1.5em;
  font-size: 17px;
  border: 0;
  text-transform: uppercase;
  box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.6);
  border-radius: var(--radius); /* ðŸ‘ˆ esquinas redondeadas */
  transition: color 250ms;
  background: var(--border-color);
  background-size: 300% 300%;
  animation: move-bg7234 5s ease infinite;
  overflow: hidden;
}

.btn::after,
.btn::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: var(--radius); /* ðŸ‘ˆ asegÃºrate de redondear tambiÃ©n */
}

.btn::before {
  background: var(--border-color);
  background-size: 300% 300%;
  animation: move-bg7234 5s ease infinite;
  z-index: 0;
  padding: var(--border-width); /* da grosor al borde */
  transform: translateX(-101%);
  transition: transform 300ms;
}

@keyframes move-bg7234 {
  0% { background-position: 31% 0%; }
  50% { background-position: 70% 100%; }
  100% { background-position: 31% 0%; }
}

.btn::after {
  background: var(--bg);
  z-index: -1;
  margin: var(--border-width); /* respeta el borde */
  border-radius: calc(var(--radius) - var(--border-width));
  width: 96%;
  right: 0;
  left: auto;
  transition: background 300ms, width 0.3s ease;
}
.btn span {
  z-index: 1;
}
.btn:where(:hover, :focus)::before
{
  transform: translateX(0%);
}

.btn:hover,
.btn:focus {
  color: #fff;

}


    </style>
</head>
<body>
    <button class="btn">
      <span>Button</span>
    </button>
</body>
</html>
